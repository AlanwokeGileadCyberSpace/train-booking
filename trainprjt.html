<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="trainprjt.css">
</head>
<body>
    
<div>
    <h2 class="wlctxt">Welcome To Unis Train Station App With Our Center Located At Area 1, No 4 Alen Street</Area></h3>


</div> 
<!-- <div class="trainimg">
    <img src="train2img.jpg" alt="">
</div> -->
<div class="fpart"> 

    <h3 class="sndtxt">Make Your Train Booking's And Reservation Here</h2>
    <form action="">
        <p class="name">Enter Your Name </p>
        <input id="nameInput" type="text" placeholder="Enter your full name"><br>
        <p id="namError" class="error"></p>
        <p class="name">Book A Date And Time For Your Trip</p>
        <input id="tripdate" type="datetime-local" placeholder="Book a date for your trip">
        <p id="dateError"></p>
        <p class="name">Enter Your Age </p>
        <select name="" id="ageInput">
            <option value="0"></option>
            <option value="1">Below 18yrs</option>
            <option value="2">18yrs And Above</option>
        </select>
        <p id="ageError"></p>
        <p class="name">Choose Trip Type </p>
        <select name="" id="tripType">
            <option value="0"></option>
            <option value="1">Return Trip</option>
            <option value="0">One Way Trip</option>
        </select>
        <p id="tripError"></p>
        <p class="name">Choose A Destination </p>
        <select name="" id="destInput">
            <option value="0"></option>
            <option value="1">Kaduna</option>
            <option value="2"> Benin</option>
            <option value="3">Kano</option>
            <option value="4">Lagos</option>
    
        </select>
        <p id="destinationError"></p>

        <p class="name">Choose A Train </p>
        <select name="" id="trainch">
            <option value="0"></option>
            <option value="1">Rail-Train 1</option>
            <option value="2">Rail-Train 2</option>
            <option value="3">Rail-Train 3</option>
            <option value="4">Rail-Train 4</option>
        </select>
        <p id="trainchError"></p>
    
    
        
    
        <p class="name">Enter Type Of Train Service </p>
        <select name="" id="trainServe">
            <option value="0"></option>
            <option value="1">Economy</option>
            <option value="2">First Class</option>
        </select> 
        <p id="serviceError"></p>
            
        <!-- <div class="trainimg">
             <img src="train2img.jpg" alt=""> -->
        <!-- </div> --> 
        
        <button onclick="booking()" type="button" class="btntrain" >Make A Reservation</button>  

        
        
    
    
    
    
    
    
    
    
    
    
    
    
    
    </form>  
    
</div>








    <script src="trainprjt.js"></script>
</body>
</html>
